<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DriveNow</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo" style="font-size: 2.5rem;">DriveNow</a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Login to your account</p>
            </div>

            <div id="alertContainer"></div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-600);">
                Don't have an account? <a href="/register.html" style="color: var(--primary); font-weight: 600;">Sign
                    up</a>
            </p>

            <p
                style="text-align: center; margin-top: 1rem; padding: 1rem; background: var(--gray-100); border-radius: var(--radius-md); font-size: 0.875rem;">
                <strong>Demo Admin:</strong> admin@carrental.com / admin123
            </p>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
